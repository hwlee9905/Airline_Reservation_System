<html>
<head> 
<title>관리자 추가</title>
<link rel="stylesheet" href="../style.css">
</head>
 
<body>
<div class="center" >
</br>
<h2>관리자 등록</h2>
<form action="administratorInsert.jsp" name="regform" method="POST"  >
    <div class="txt_field">
		<input type="text" name="adID" id="id" required>
		<label>아이디</label>
	</div>
	<div class="pass" onclick="idcheck()">아이디 중복확인</div>
   	<div class="txt_field">
		<input type="password" name="pw" id="pw" required>
		<label>비밀번호</label>
	</div>
    <div class="txt_field">
		<input type="text" name="name" id="name" required>
		<label>이름</label>
	</div>
    <div class="txt_field">
		<input type="text" name="address1" id="address1" required>
		<label>주소(클릭)</label>
	</div>
	<div class="txt_field">
		<input type="text" name="address2" id="address2" required>
		<label>나머지 주소</label>
	</div>
	<div class="txt_field">
		<input type="text" name="tel" id="tel" required>
		<label>전화 번호</label>
	</div>
    <div class="txt_field">
		<input type="text" name="rank" id="rank" required>
		<label>직책</label>
	</div>
    <p align = center><input type="submit" value="확인" >
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js" ></script>
	<script>
	window.onload = function(){
	    document.getElementById("address1").addEventListener("click", function(){ //주소입력칸을 클릭하면
	        //카카오 지도 발생
	        new daum.Postcode({
	            oncomplete: function(data) { //선택시 입력값 세팅
	                document.getElementById("address1").value = data.address; // 주소 넣기
	                document.querySelector("input[name=address2]").focus(); //상세입력 포커싱
	            }
	        }).open();
	    });
	}
	function idcheck(){
		window.open("../idcheck.jsp", "idwin", "width=400, height=350");
	}
	</script>
	
</form>
</div>
     
</body>
</html>

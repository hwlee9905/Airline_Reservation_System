<div class="center" >
	<br>
	<h2>회원가입</h2>
	<form method="post" name="regform" action="signup.jsp">
		<div class="txt_field">
			<input type="text" name="id" id="id" required>
			<label>아이디</label>
		</div>
		<div class="pass" onclick="idcheck()">아이디 중복확인</div>
		<div class="txt_field">
			<input type="password" name="pw" id="pw" required>
			<label>비밀번호</label>
		</div>
		<div class="txt_field">
			<input type="text" name="name" id="name" required>
			<label>이름</label>
		</div>

		
		<div class="txt_field">
			<input type="text" name="address1" id="address1" required>
			<label>주소(클릭)</label>
		</div>
		<div class="txt_field">
			<input type="text" name="address2" id="address2" required>
			<label>나머지 주소</label>
		</div>
		<div class="txt_field">
			<input type="text" name="tel" id="tel" required>
			<label>전화 번호</label>
		</div>
		<div class="txt_field">
			<input type="text" name="passport" id="passport" required>
			<label>여권 번호</label>
		</div>
		<input type="submit" value="회원가입">	
		<br>
	</form>	
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js" ></script>
<script>
window.onload = function(){
    document.getElementById("address1").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("address1").value = data.address; // 주소 넣기
                document.querySelector("input[name=address2]").focus(); //상세입력 포커싱
            }
        }).open();
    });
}
</script>
